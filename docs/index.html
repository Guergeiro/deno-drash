			window.app_data = {"example_code":{"getting_started":{"importing_deno":{"file":"importing_deno.ts","file_extension":"ts","code":"// Import from Deno Registry (imports master branch)\nimport Drash from \" https://deno.land/x/drash/mod.ts\";\n\n// Import from GitHub\nimport Drash from \"https://raw.githubusercontent.com/crookse/deno-drash/master/mod.ts\";\n"},"quickstart":{"file":"quickstart.ts","file_extension":"ts","code":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\nclass HomeResource extends Drash.Http.Resource {\n  static paths = [\"/\"];\n  public GET() {\n    this.response.body = \"GET request received!\";\n    return this.response;\n  }\n  public POST() {\n    this.response.body = \"POST request received!\";\n    return this.response;\n  }\n}\n\nlet server = new Drash.Http.Server({\n  address: \"localhost:8000\",\n  response_output: \"text/html\",\n  resources: [HomeResource]\n});\n\nserver.run();\n"}},"tutorials":{"adding_more_content_types":{"app":{"file":"app.ts","file_extension":"ts","code":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n// Replace `Drash.Http.Response` with your `Response` class\nimport Response from \"./response.ts\";\nDrash.Http.Response = Response;\n\nimport HomeResource from \"./home_resource.ts\";\n\nlet server = new Drash.Http.Server({\n  address: \"localhost:8000\",\n  response_output: \"text/html\",\n  resources: [HomeResource],\n  logger: new Drash.Loggers.ConsoleLogger({\n    enabled: true,\n    level: \"debug\"\n  })\n});\n\nserver.run();\n"},"folder_structure":{"file":"folder_structure.txt","file_extension":"txt","code":"▾ /path/to/your/project/\n\tapp.ts\n\thome_resource.ts\n\tresponse.ts\n"},"folder_structure_setup":{"file":"folder_structure_setup.sh","file_extension":"sh","code":"mkdir /path/to/your/project\ncd /path/to/your/project\n"},"home_resource":{"file":"home_resource.ts","file_extension":"ts","code":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n/**\n * Create an HTTP resource that handles HTTP requests to the / URI\n */\nexport default class HomeResource extends Drash.Http.Resource {\n  /**\n   * Define the paths (a.k.a. URIs) that clients can use to access this resource.\n   */\n  static paths = [\"/\"];\n\n  /**\n   * Handle GET requests.\n   */\n  public GET() {\n    this.response.body = \"GET request received!\";\n\n    return this.response;\n  }\n\n  /**\n   * Handle POSTS requests.\n   */\n  public POST() {\n    this.response.body = \"POST request received!\";\n\n    return this.response;\n  }\n}\n"},"response":{"file":"response.ts","file_extension":"ts","code":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n/**\n * Export the `Response` class that will be used in place of `Drash.Http.Response`\n */\nexport default class Response extends Drash.Http.Response {\n  /**\n   * Send a response to the client.\n   */\n  public send(): any {\n    let body;\n\n    switch (this.headers.get(\"Content-Type\")) {\n      // Handle HTML\n      case \"text/html\":\n        body = `<!DOCTYPE html><head><link href=\"https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css\" rel=\"stylesheet\"></head><body class=\"m-10\"><h1>Hello</h1><p>Status: ${\n          this.status_code\n        }</p><div class=\"content\">${this.body}</div></body></html>`;\n        break;\n\n      // Handle JSON\n      case \"application/json\":\n        body = JSON.stringify({\n          status_code: this.status_code,\n          body: this.body\n        });\n        break;\n\n      // Handle PDF\n      case \"application/pdf\":\n        this.headers.set(\"Content-Type\", \"text/html\");\n        body = `<html><body style=\"height: 100%; width: 100%; overflow: hidden; margin: 0px; background-color: rgb(82, 86, 89);\"><embed width=\"100%\" height=\"100%\" name=\"plugin\" id=\"plugin\" src=\"https://crookse.github.io/public/files/example.pdf\" type=\"application/pdf\" internalinstanceid=\"19\"></body></html>`;\n        break;\n\n      // Handle XML\n      case \"application/xml\":\n      case \"text/xml\":\n        body = `<response><statuscode>${this.status_code}</statuscode><body>${\n          this.body\n        }</body></response>`;\n        break;\n\n      // Handle plain text and also default to this\n      case \"text/plain\":\n      default:\n        body = `${this.status_code}; ${this.body}`;\n        break;\n    }\n\n    this.request.respond({\n      status: this.status_code,\n      headers: this.headers,\n      body: new TextEncoder().encode(body)\n    });\n  }\n}\n"}},"requesting_different_content_types":{"app":{"file":"app.ts","file_extension":"ts","code":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n// Replace `Drash.Http.Response` with your `Response` class\nimport Response from \"./response.ts\";\nDrash.Http.Response = Response;\n\nimport UsersResource from \"./users_resource.ts\";\n\nlet server = new Drash.Http.Server({\n  address: \"localhost:8000\",\n  response_output: \"application/json\",\n  resources: [UsersResource],\n  logger: new Drash.Loggers.ConsoleLogger({\n    enabled: true,\n    level: \"debug\"\n  })\n});\n\nserver.run();\n"},"folder_structure":{"file":"folder_structure.txt","file_extension":"txt","code":"▾ /path/to/your/project/\n\tapp.ts\n\tresponse.ts\n\tusers_resource.ts\n"},"folder_structure_setup":{"file":"folder_structure_setup.sh","file_extension":"sh","code":"mkdir /path/to/your/project\ncd /path/to/your/project\n"},"response":{"file":"response.ts","file_extension":"ts","code":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n/**\n * Export the `Response` class that `Drash.Http.Server` will use.\n *\n * This class will be used to replace `Drash.Http.Response` before `Drash.Http.Server` is created.\n */\nexport default class Response extends Drash.Http.Response {\n  /**\n   * Send a response to the client.\n   * @return any\n   */\n  public send(): any {\n    let body;\n\n    switch (this.headers.get(\"Content-Type\")) {\n      // Handle HTML\n      case \"text/html\":\n        body = `<!DOCTYPE html>\n<head>\n  <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css\" rel=\"stylesheet\">\n</head>\n<body>${this.body}</body>\n</html>`;\n        break;\n\n      // Handle JSON\n      case \"application/json\":\n      default:\n        body = JSON.stringify({\n          status_code: this.status_code,\n          status_message: this.getStatusMessage(),\n          request: {\n            url: this.request.url,\n            method: this.request.method.toUpperCase()\n          },\n          body: this.body\n        });\n        break;\n    }\n\n    this.request.respond({\n      status: this.status_code,\n      headers: this.headers,\n      body: new TextEncoder().encode(body)\n    });\n  }\n}\n"},"users_resource":{"file":"users_resource.ts","file_extension":"ts","code":"import Drash from \"https://deno.land/x/drash/mod.ts\";\n\n/**\n * Create an HTTP resource that handles HTTP requests to the /users/:id URI\n */\nexport default class UsersResource extends Drash.Http.Resource {\n  /**\n   * Define the paths (a.k.a. URIs) that clients can use to access this resource.\n   */\n  static paths = [\"/users/:id\", \"/users/:id/\"];\n\n  /**\n   * Define a list of users this resource contains since we're not using a database.\n   */\n  protected users = {\n    1: {\n      id: 1,\n      alias: \"Captain America\",\n      name: \"Steve Rogers\",\n      api_key: \"46096ec9-5bf9-4978-b77b-07018dc32a74\",\n      api_secret: \"1b64d3ac-7e19-4018-ab99-29f50e097f4b\"\n    },\n    2: {\n      id: 2,\n      alias: \"Iron Man\",\n      name: \"Tony Stark\",\n      api_key: \"3d93a3f9-c5ad-439d-bacb-75a9e4fb2b42\",\n      api_secret: \"e5b11faa-629f-4255-bf3a-ee736dc9468d\"\n    },\n    3: {\n      id: 3,\n      alias: \"Thor\",\n      name: \"Thor Odinson\",\n      api_key: \"7442f354-2a89-47ef-a3ce-5a7c68e82157\",\n      api_secret: \"365e362f-fa21-4e5a-bb84-9da76e1c5f49\"\n    }\n  };\n\n  /**\n   * Handle GET requests.\n   */\n  public GET() {\n    let userId = this.request.path_params.id;\n    let user = this.users[userId];\n\n    if (!user) {\n      throw new Drash.Exceptions.HttpException(404, \"User not found.\");\n    }\n\n    switch (this.response.headers.get(\"Content-Type\")) {\n      case \"application/json\":\n        // Simulate authentication\n        if (this.request.url_query_params.auth_token != \"shield\") {\n          delete user.id;\n          delete user.name;\n          delete user.api_key;\n          delete user.api_secret;\n        }\n        this.response.body = user;\n        break;\n\n      case \"text/html\":\n        this.response.body = `<div class=\"m-8 max-w-sm rounded overflow-hidden shadow-lg\">\n<img class=\"w-full\" src=\"https://images.bewakoof.com/original/avengers-logos-mini-backpack-avl-essential-printed-mini-backpacks-183193-1524728878.jpg\" alt=\"Avengers\">\n<div class=\"px-6 py-4\">\n  <div class=\"font-bold text-xl mb-4\">${user.alias}</div>`;\n        // Simulate authentication\n        if (this.request.url_query_params.auth_token == \"shield\") {\n          this.response.body += `<div class=\"flex mb-4\">\n    <div class=\"w-1/2\">ID</div>\n    <div class=\"w-1/2\">${user.id}</div>\n  </div>\n  <div class=\"flex mb-4\">\n    <div class=\"w-1/2\">Alias</div>\n    <div class=\"w-1/2\">${user.name}</div>\n  </div>\n  <div class=\"flex mb-4\">\n    <div class=\"w-1/2\">API Key</div>\n    <div class=\"w-1/2\">${user.api_key}</div>\n  </div>\n  <div class=\"flex mb-4\">\n    <div class=\"w-1/2\">API Secret</div>\n    <div class=\"w-1/2\">${user.api_secret}</div>\n  </div>\n</div>`;\n        } else {\n          this.response.body += `<div class=\"flex mb-4\">\n  <div>Please log in to view this profile.</div>\n</div>`;\n        }\n        break;\n    }\n\n    return this.response;\n  }\n}\n"},"curl":{"file":"curl.sh","file_extension":"sh","code":"curl localhost:8000/users/1?response_content_type=text/html&auth_token=shield\ncurl localhost:8000/users
